<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
</head>
<body>
    <header>
        <img src="./BullionBuff.png" alt="logo" class="logo">
        <div>
            <input type="text" placeholder="I'm shopping for ..." class="input-area">
        </div>
        <div>
            <iconify-icon icon="mdi:trolley" style="font-size: 40px;" class="trolley"></iconify-icon>
            <iconify-icon icon="ic:sharp-favorite-border" style="font-size: 40px;" class="wishlist"></iconify-icon>
        </div>
    </header>
    <nav>
        <ul>
            <li>Home</li>
            <li>Gold</li>
            <li>Silver</li>
            <li>Platinum</li>
        </ul>
    </nav>
    <main>
        <div class="background-image">
            <h1 class="space-me font-increase">
                Storing of gold, silver and <br>
                platinum bullion online<br>
                for shipment
            </h1>
            <div class="space-me font-decrease">
                MintBullion makes storing, shipping and help customers get buyers for their precious stones,<br> easy and safe 
                with our fully insured delivery
            </div>
            <button class="buy-button space-me">Buy Now</button>
        </div>
        <div class="flex1">
            <div>
                <iconify-icon icon="mdi:truck-delivery" width="80"></iconify-icon>
                <p>Free Delivery</p>
            </div>
            <div>
                <iconify-icon icon="ion:wallet" width="80"></iconify-icon>
                <p>Secure Payment</p>
            </div>
            <div>
                <iconify-icon icon="ri:customer-service-2-fill" width="80"></iconify-icon>
                <p>24/7 Customer Support</p>
            </div>
        </div>
    </main>
    <script src="index.js"></script>    

    <script src="index.js"></script>
</body>
</html>
